{% extends 'base.html' %}

{% block body %}
<div class="container login-container">
    <h1>Welcome</h1>
    <p>You can login here</p>

      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" name="button" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
